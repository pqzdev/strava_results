# This file tells Cloudflare to deploy Pages assets, not Workers
# The actual Workers configuration is in wrangler.workers.toml
# Workers deployment happens via GitHub Actions with --config wrangler.workers.toml

name = "woodstock-results-pages"
compatibility_date = "2024-11-10"

# Tell wrangler this is a Pages project with static assets
[assets]
directory = "dist"
