name = "strava-club-workers-dev"
main = "workers/src/index.ts"
compatibility_date = "2024-11-10"

[dev]
port = 8787

# D1 Database binding (using same database for now)
[[d1_databases]]
binding = "DB"
database_name = "strava-club-db"
database_id = "4b79f9e5-f6bb-4cd9-852b-51e2c0a7c5d1"
migrations_dir = "database/migrations"

# AI binding for event name analysis
[ai]
binding = "AI"

# No cron triggers for dev environment

[vars]
STRAVA_REDIRECT_URI = "https://strava-club-workers-dev.pedroqueiroz.workers.dev/auth/callback"
STRAVA_CLUB_ID = "4497"

[observability]
[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
